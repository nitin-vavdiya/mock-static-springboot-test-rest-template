plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.mock'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.3'
	testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.9.3'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.3'



}

tasks.named('test') {
	useJUnitPlatform()
}
